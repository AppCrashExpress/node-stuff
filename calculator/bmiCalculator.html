<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BMI calculator</title>
</head>
<body>
    <h1>BMI calculator</h1>
    <form action="/bmicalculator" method="post">
        <input type="number" step="0.01" min="0" name="height" placeholder="Height" />
        <input type="number" step="0.01" min="0" name="weight" placeholder="Weight" />
        <button type="submit" name="submit">Calculate</button>
    </form>
</body>

</html>
